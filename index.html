<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Bird Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style type="text/css">
        body{
            background: pink;
        }
        .game{
            display: grid;
            justify-content: center;
        }
    	canvas{
    		border: 0;
    		box-shadow: 0 0 5px black;
            background: white;
    	}
        button{

            background: lightgreen;
            margin: 10px auto;
        }
    </style>
</head>

    <div class="game">
        <canvas id="paint" width="1000px" height="500px"></canvas>
        <button class="restart">Restart</button>
    </div>
</body>

</html>
